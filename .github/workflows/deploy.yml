name: Deploy to Hetzner

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2.4.0
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: |
            178.156.137.38 ssh-rsa 
            178.156.137.38 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBB6n4O04/y0Ls08tsGj5pzEmyA8RVazn3IcL/+8WU2rT+3YDroTqRpdJqGVc7vKHoDNoyrYjr8j3Ja5LU6lgXyw=
            178.156.137.38 ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIHbTI/lAXGPxKm/n/eQ/2QuLasNITbacKAwke37ZG/ix

      - name: Install dependencies
        run: npm install
        working-directory: ./server

      - name: Build the project
        run: npm run build
        working-directory: ./server

      - name: Copy files to server
        run: |
          rsync -avz ./server/ root@178.156.137.38:/root/radio/server

      - name: Deploy with PM2
        run: |
          sshpass -p "root" ssh -o StrictHostKeyChecking=no root@178.156.137.38 "
            cd /root/radio/server && \
            export NODE_ENV=production && \
            export DATABASE_URL=${{ secrets.DATABASE_URL }} && \
            export DIRECT_URL=${{ secrets.DIRECT_URL }} && \
            pm2 start npm --name server -- run start --update-env || \
            pm2 restart server --update-env
          "
