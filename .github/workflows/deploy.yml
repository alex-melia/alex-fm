name: Deploy to Hetzner

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2.4.0
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: |
            178.156.137.38 ssh-rsa 
            178.156.137.38 ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBIeIYIKT6yvBc0wEPfrhyXJ9VQ1HZZKYAU4iiW9x+RYKiAx5QlME0emSmLEjzuvBGTktXxvA3TLuXNvHHi6lciA=
            178.156.137.38 ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIEzXDKFygr1DMXE7s3q0aObBux/5jfsoM+LWya3drO62

      - name: Install dependencies
        run: npm install
        working-directory: ./server

      - name: Build the project
        run: npm run build
        working-directory: ./server

      - name: Copy files to server
        run: |
          rsync -avz ./server/ root@178.156.137.38:/root/radio/server

      - name: Deploy with PM2
        run: |
          root@178.156.137.38 "
            cd /root/radio/server && \
            export NODE_ENV=production && \
            export DATABASE_URL=${{ secrets.DATABASE_URL }} && \
            export DIRECT_URL=${{ secrets.DIRECT_URL }} && \
            pm2 start npm --name server -- run start --update-env || \
            pm2 restart server --update-env
          "
