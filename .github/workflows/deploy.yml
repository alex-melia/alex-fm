name: Deploy to Hetzner

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        working-directory: ./server

      - name: Build the project
        run: npm run build
        working-directory: ./server

      - name: Copy files to server
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" rsync -avz --delete ./server/ root@${{ secrets.SERVER_IP }}:/root/radio/server

      - name: Deploy with PM2
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh root@${{ secrets.SERVER_IP }} "
            cd /root/radio/server && \
            export NODE_ENV=production && \
            export DATABASE_URL=${{ secrets.DATABASE_URL }} && \
            export DIRECT_URL=${{ secrets.DIRECT_URL }} && \
            pm2 reload ecosystem.config.js --env production && \
            pm2 status
          "
